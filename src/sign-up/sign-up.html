<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Sign up</title>

    <link href="sign-up.css" rel="stylesheet">
    <link href="#" rel="icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script defer src="https://unpkg.com/imask"></script>
    <script defer src="sign-up.js"></script>
</head>

<body>

<main class="vh-100">
    <div class="container">
        <div class="row h-100 d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <form action="#" class="bg-dark p-3 p-sm-5 rounded-5">
                    <h2 class="mb-4 mb-sm-5 text-center text-white">Sign up</h2>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" placeholder="name@example.com" type="email">
                                <label for="email">Email</label>
                                <span class="text-danger" id="emailError"></span>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" placeholder="Password" type="password">
                                <label for="password">Password</label>
                                <span class="text-danger" id="passwordError"></span>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" placeholder="Name" type="">
                                <label for="name">Name</label>
                                <span class="text-danger" id="nameError"></span>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="surname" placeholder="Surname" type="text">
                                <label for="surname">Surname</label>
                                <span class="text-danger" id="surnameError"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="father" placeholder="Father's name" type="text">
                                <label for="father">Father's name</label>
                                <span class="text-danger" id="fathersNameError"></span>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <div class="form-floating">
                                <input class="form-control" id="date" placeholder="Date" type="date" required>
                                <label for="date">Date of birth</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 mb-3 d-flex">
                            <select aria-label="Group" class="form-select py-3" id="group" name="group">
                                <option disabled selected value="">Group</option>
                                <option value="IA-21">IA-21</option>
                                <option value="IA-22">IA-22</option>
                                <option value="IA-23">IA-23</option>
                                <option value="IA-24">IA-24</option>
                            </select>
                            <span class="text-danger" id="groupError"></span>
                        </div>
                        <div class="col-12 col-lg-6 mb-3 text-white">
                            <div class="btn-group" role="group">
                                <input autocomplete="off" class="btn-check" id="male" name="gender" required
                                       type="radio" value="Male">
                                <label class="btn btn-outline-danger" for="male">Male</label>

                                <input autocomplete="off" class="btn-check" id="female" name="gender" required
                                       type="radio" value="Female">
                                <label class="btn btn-outline-danger" for="female">Female</label>

                                <input autocomplete="off" class="btn-check" id="other" name="gender"
                                       required type="radio" value="Prefer not to tell">
                                <label class="btn btn-outline-danger" for="other">Other</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" name="phone" placeholder="Phone number" type="text" required>
                                <label for="phone">Phone number</label>
                            </div>
                            <span class="text-danger" id="phoneError"></span>
                        </div>
                        <div class="col-12 mb-4">
                            <div class="form-floating">
                                <input class="form-control" id="file" placeholder="File" type="file">
                                <label for="father">File</label>
                            </div>
                        </div>
                    </div>
                    <button class="w-100 btn btn-outline-light btn-lg px-5" id="sign-up" type="submit">Sign up</button>
                    <p class="mt-5 mb-0 text-white text-center">
                        Do have an account?
                        <a class="text-primary fw-bold" href="../sign-in/sign-in.html">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <section class="flex-grow-1 table-responsive tg-table">
        <h2 class="text-center">USERS</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Actions:</th>
                <th>Name:</th>
                <th>Surname:</th>
                <th>Father's name:</th>
                <th>Email:</th>
                <th>Password:</th>
                <th>Date of birth:</th>
                <th>Group:</th>
                <th>Phone number:</th>
                <th>Gender:</th>
            </tr>
            </thead>
            <tbody id="table-body">
            <tr>

            </tr>
            </tbody>
        </table>
    </section>
</main>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
